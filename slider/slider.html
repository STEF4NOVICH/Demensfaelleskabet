<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js" defer></script>
</head>

<div class="slideshow-container">
    <!-- Billeder med billednummer og caption tekst, alle med width 100% -->
    <div class="mySlides fade">
        <div class="numbertext">1/3</div>
        <img src="img/quakka-1.jpg" alt="quakka 1" style="width:100%">
        <div class="text">Quakkas er glade dyr.</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2/3</div>
        <img src="img/quakka-2.jpg" alt="quakka 2" style="width:100%">
        <div class="text">Eller også planlægger de at slå dig ihjel, er ikke helt sikker...</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3/3</div>
        <img src="img/quakka-3.jpg" alt="quakka 3" style="width:100%">
        <div class="text">Eller også sidder dens ansigt bare fast.</div>
    </div>

<!-- Næste og forrige knapper -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- Prikkerne under slideshowet, der indikerer hvilket billede i rækken, du er på-->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

</html>
